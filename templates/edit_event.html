<!DOCTYPE html>
<html>
  <head>
    <title>Muokkaa tapahtumaa</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>

  <body>
    <h1>Muokkaa ilmoitusta</h1>
    <form action="/edit_event/{{ event.id }}" method="post">
      <p>
        Tapahtuman ajankohta: <br />
        <input
          type="datetime-local"
          name="event_time"
          rows="1"
          cols="25"
          value="{{ event.event_time }}"
          required
        />
      </p>
      <p>
        Otsikko: <br />
        <input
          type="text"
          name="title"
          rows="1"
          cols="25"
          maxlength="50"
          value="{{ event.title }}"
          required
        />
      </p>
      <p>
        Kuvaus: <br />
        <textarea
          name="description"
          rows="10"
          cols="50"
          maxlength="5000"
          required
        >
{{ event.description }}</textarea
        >
      </p>
      <p>
        Tapahtuman tyyppi: <br />
        {% for event_type in event_types %}
        <p>
          {{ event_type}}: <br />
          <select name="event_type" required>
            <option value="" disabled selected>Valitse tapahtuman tyyppi</option>
            {% for option in event_types %}
            <option value="{{ option }}" {% if option == event.event_type %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
      </p>
        {% endfor %}
      </p>
      <input type="submit" value="Päivitä ilmoitus" />
    </form>
  </body>
</html>
