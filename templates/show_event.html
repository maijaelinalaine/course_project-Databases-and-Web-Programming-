<!DOCTYPE html>
<html>
  <head>
    <title>{{ event.title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>

  <body>
    <h1>{{ event.title }} <br /></h1>
    <p>{{ event.event_time }}</p>

    <p>Ilmoittaja: {{ event.username }}</p>
    <p>
      <a href="/">Takaisin</a>
    </p>
  </body>
</html>
