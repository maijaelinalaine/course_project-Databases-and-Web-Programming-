<!DOCTYPE html>
<html>
  <head>
    <title>Uusi tapahtuma</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>

  <body>
    <h1>Uusi tapahtuma</h1>
    <form action="/create_event" method="post">
      <p>
        Tapahtuman ajankohta: <br />
        <input
          type="datetime-local"
          name="event_time"
          rows="1"
          cols="25"
          required
        />
      </p>
      <p>
        Otsikko: <br />
        <input
          type="text"
          name="title"
          rows="1"
          cols="25"
          maxlength="50"
          required
        />
      </p>
      <p>
        Kuvaus: <br />
        <textarea
          name="description"
          rows="10"
          cols="50"
          maxlength="5000"
        ></textarea>
      </p>
      <p>
        Tapahtuman tyyppi: <br />
        <select name="event_type" required>
          <option value="valitse" disabled selected>
            Valitse tapahtuman tyyppi
          </option>
          <option value="koulutus">Sitsit</option>
          <option value="bileet">Bileet</option>
          <option value="appro">Appro</option>
          <option value="excu">Excu</option>
          <option value="risteily">Risteily</option>
          <option value="liikunta">Liikunta</option>
          <option value="tapaaminen">Tapaaminen</option>
          <option value="muu">Muu</option>
        </select>
      </p>
      <input type="submit" value="Luo ilmoitus" />
    </form>
  </body>
</html>
