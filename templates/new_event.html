<!DOCTYPE html>
<html>
  <head>
    <title>Uusi tapahtuma</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>

  <body>
    <h1>Uusi tapahtuma</h1>
    <form action="/create_event" method="post">
      <p>
        Tapahtuman ajankohta: <br />
        <input
          type="datetime-local"
          name="event_time"
          rows="1"
          cols="25"
          required
        />
      </p>
      <p>
        Otsikko: <br />
        <input
          type="text"
          name="title"
          rows="1"
          cols="25"
          maxlength="50"
          required
        />
      </p>
      <p>
        Kuvaus: <br />
        <textarea
          name="description"
          rows="10"
          cols="50"
          maxlength="5000"
        ></textarea>
      </p>
      <p>
        Tapahtuman tyyppi: <br />
        {% for event_type in event_types %}
      </p>
      <p>
        {{ event_type}}: <br />
        <select name="event_type" required>
          <option value="" disabled selected>Valitse tapahtuman tyyppi</option>
          {% for option in event_types %}
          <option value="{{ option }}">{{ option }}</option>
          {% endfor %}
        </select>
      </p>
      {% endfor %}
      <input type="submit" value="Luo ilmoitus" />
    </form>
  </body>
</html>
